stages:
  - lint
  - test
  - build

lint:
  stage: lint
  image: golangci/golangci-lint:latest
  allow_failure: true
  script:
    - golangci-lint run

test:
  stage: test
  image: golang:1.24
  script:
    - go test -v ./...

build:
  stage: build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--privileged"]
      privileged: true                # <== Добавлено для корректной работы dind
  variables:
    DOCKER_HOST: "tcp://localhost:2375"  # <== Исправлено с `docker` на `localhost`
    DOCKER_TLS_CERTDIR: ""            # <== Отключает TLS для упрощения
    DOCKER_DRIVER: "overlay2"
  script:
    - sleep 15
    - nc -zv localhost 2375           # <== Исправлено с `docker` на `localhost`
    - docker info
    - docker build -t service_todo_app -f ./Dockerfile .
