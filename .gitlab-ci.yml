stages:
  - lint
  - test
  - build

lint:
  stage: lint
  image: golangci/golangci-lint:latest
  allow_failure: true
  script:
    - golangci-lint run

test:
  stage: test
  image: golang:1.24
  script:
    - go test -v ./...

build:
  stage: build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--privileged"]  # Этот флаг критичен для корректной работы dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""        # Отключает TLS для упрощения
    DOCKER_DRIVER: "overlay2"
  script:
    - sleep 15                    # Дать время DIND для старта
    - nc -zv docker 2375          # Проверить доступность порта
    - docker info                 # Убедиться, что Docker работает
    - docker build -t service_todo_app -f ./Dockerfile .

