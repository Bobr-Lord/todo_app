image: golang:1.24

stages:
  - lint
  - test
  - build

lint:
  stage: lint
  image: golangci/golangci-lint:latest
  allow_failure: true
  script:
    - golangci-lint run

test:
  stage: test
  image: golang:1.24
  script:
    - go test -v ./...

build:
  stage: build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--host=tcp://0.0.0.0:2375"]
  variables:
    DOCKER_HOST: "tcp://127.0.0.1:2375"
    DOCKER_TLS_CERTDIR: ""
  script:
    - sleep 15
    - nc -zv 127.0.0.1 2375
    - docker info
    - docker build -t service_todo_app -f ./Dockerfile .
